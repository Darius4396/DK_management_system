<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运维记录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .menu {
            border-left-style: solid;
            border-left-width: 3px;
        }
    </style>

</head>
<body>
<div id="index_page"></div>
<script>
    $('#index_page').load('/static/html/index.html')
</script>
<div class="container">
    <h1>新增运维时序数据</h1>
    <div class="col-lg-2" style="border-right-style: solid; border-right-width: 1px">
        <p class="menu"><a href="/Maintenance/runRecord_table/" style="font-size:9pt">数据列表</a></p>
        <h2 class="menu"><a href="/Maintenance/add_runRecord/">新增数据</a></h2>
    </div>
    <div class="col-lg-10" style="font-size:9pt">
        <form role="form" action="/Maintenance/add_runRecord/" method="post">
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">ID：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="ID" name="ID" style="font-size:10pt" value={{ ID_new }}>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">时间：</label>
                <div class="col-lg-9">
                    <input type="date" class="form-control" id="date" name="date" style="font-size:9pt">
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">设备编号：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="equipment" name="equipment" placeholder="请输入设备编号"
                           style="font-size:9pt">
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">维护负责人：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="charger" name="charger" placeholder="请输入设备维护负责人"
                           style="font-size:9pt">
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">电路是否正常：</label>
                <div class="col-lg-9">
                    <select class="form-control" name="circuit" style="font-size:9pt">
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">螺栓是否正常：</label>
                <div class="col-lg-9">
                    <select class="form-control" name="screw" style="font-size:9pt">
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">形变是否正常：</label>
                <div class="col-lg-9">
                    <select class="form-control" name="deformation" style="font-size:9pt">
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">是否正常工作：</label>
                <div class="col-lg-9">
                    <select class="form-control" name="work" style="font-size:9pt">
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">全部检查点是否检查完毕：</label>
                <div class="col-lg-9">
                    <select class="form-control" name="all" style="font-size:9pt">
                        <option>是</option>
                        <option>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label>备注：</label>
                <textarea class="form-control" rows="5" name="note" style="font-size:9pt"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-info" onclick="return confirm('确定提交当前数据？')"
                        style="font-size:10pt">提交数据
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
