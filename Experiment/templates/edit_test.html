<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试验数据编辑</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="index_page"></div>
<script>
    $('#index_page').load('/static/html/index.html')
</script>
<div class="container">
    <h1>编辑试验数据记录</h1>
    <form role="form" action="/Experiment/edit_test/" method="post" style="font-size: 10pt">
        <div class="form-group col-lg-12">
            <label class="col-lg-2 control-label">ID：</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="ID" name="ID" style="font-size: 10pt" value={{ item.nid }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">日期：</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" id="date" name="date" style="font-size: 10pt"
                       value={{ item.date }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">设备编号：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="equipment" name="equipment" style="font-size:10pt"
                       value={{ item.equipment }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">试验负责人：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="charger" name="charger" style="font-size:10pt"
                       value={{ item.charger }}>
            </div>
        </div>

        <div class="form-group col-lg-12">
            <label>试验详情：</label>
            <textarea class="form-control" rows="3" name="detail" style="font-size:10pt">{{ item.detail }}</textarea>
        </div>
        <div class="form-group col-lg-12">
            <label>试验结论：</label>
            <textarea class="form-control" rows="3" name="conclusion"
                      style="font-size:10pt">{{ item.conclusion }}</textarea>
        </div>
        <div class="form-group" style="text-align: right">
            <button type="submit" class="btn btn-outline-info" onclick="return confirm('确定提交当前数据？')"
                    style="font-size:10pt">提交数据
            </button>
        </div>
    </form>
</div>
</body>
</html>
