<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>需求数据管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div id="index_page"></div>
<script>
    $('#index_page').load('/static/html/index.html')
</script>
<div class="container">
    <h1>编辑需求记录</h1>
    <form role="form" method="post" action="/Requirements/edit_req/" style="font-size:10pt">
        <div class="form-group col-lg-12">
            <label class="col-lg-2 control-label">客户：</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="customer" name="customer" style="font-size:10pt"
                       value={{ item.customer }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">产品类别：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="product_type" name="product_type" style="font-size:10pt"
                       value={{ item.product_type }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">设备编号：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="product_code" name="product_code" style="font-size:10pt"
                       value={{ item.product_code }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">交货日期：</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" id="date" name="date" style="font-size:10pt"
                       value={{ item.date }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">交货地点：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="place" name="place" style="font-size:10pt"
                       value={{ item.place }}>
            </div>
        </div>
        <div class="form-group">
            <label>工程条件：</label>
            <textarea class="form-control" rows="5" name="condition"
                      style="font-size:10pt">{{ item.condition }}</textarea>
        </div>
        <div class="form-group">
            <label>工程重难点：</label>
            <textarea class="form-control" rows="5" name="nandian" style="font-size:10pt">{{ item.nandian }}</textarea>
        </div>
        <div class="form-group">
            <label>客户要求及其他注意事项：</label>
            <textarea class="form-control" rows="5" name="attention"
                      style="font-size:10pt">{{ item.attention }}</textarea>
        </div>
        <div class="form-group">
            <label class="col-lg-1" for="inputfile">更新设计任务书文件:</label>
            <input class="col-lg-11" type="file" id="inputfile" name="inputfile" value={{ item.inputfile }}>
        </div>
        <div class="form-group" style="text-align: right">
            <button type="submit" class="btn btn-outline-info" onclick="return confirm('确定提交当前数据？')">提交数据</button>
        </div>
    </form>
</div>
</body>
</html>
