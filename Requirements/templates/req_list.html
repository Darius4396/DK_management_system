<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="index_page"></div>
<script>
    $('#index_page').load('/static/html/index.html')
</script>
<div class="container-fluid">
    <h2>需求记录列表</h2>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>客户</th>
            <th>产品类别</th>
            <th>设备编号</th>
            <th>交货日期</th>
            <th>交货地点</th>
            <th width="250px">工程条件</th>
            <th width="200px">工程重难点</th>
            <th width="200px">客户要求及其他注意事项</th>
            <th>任务书文件</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for item in data_list %}
            <tr>
                <td>{{ item.customer }}</td>
                <td>{{ item.product_type }}</td>
                <td>{{ item.product_code }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.place }}</td>
                <td>{{ item.condition }}<a href="#"><span class="glyphicon glyphicon-search"></span></a></td>
                <td>{{ item.nandian }}<a href="#"><span class="glyphicon glyphicon-search"></span></a></td>
                <td>{{ item.attention }}<a href="#"><span class="glyphicon glyphicon-search"></span></a></td>
                <td><a>{{ item.inputfile }}</a></td>
                <td>
                    <a href="#"><span class="glyphicon glyphicon-edit"></span> 编辑</a> |
                    <a href="#"><span class="glyphicon glyphicon-trash"></span> 删除</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
</body>
</html>
