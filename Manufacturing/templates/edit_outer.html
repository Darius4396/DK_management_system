<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外协问题编辑</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .menu {
            border-left-style: solid;
            border-left-width: 3px;
        }
    </style>

</head>
<body>
<div id="index_page"></div>
<script>
    $('#index_page').load('/static/html/index.html')
</script>
<div class="container">
    <h1>编辑外协问题记录</h1>
    <form role="form" action="/Manufacturing/edit_outer/" method="post" style="font-size: 10pt">
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">时间：</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" id="date" name="date" style="font-size:9pt"
                       value={{ item.date }}>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <label>问题描述：</label>
            <textarea class="form-control" rows="3" name="problem" style="font-size:9pt">{{ item.problem }}</textarea>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">外部负责机构：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="institution" name="institution" style="font-size:9pt"
                       value={{ item.institution }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">外部负责人：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="charger" name="charger" style="font-size:9pt"
                       value={{ item.charger }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">问题是否解决：</label>
            <div class="col-lg-9">
                <select class="form-control" name="completion" style="font-size:9pt">
                    <option>已解决</option>
                    <option>未解决</option>
                </select>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <label>问题备注：</label>
            <textarea class="form-control" rows="3" name="note" style="font-size:9pt">{{ item.note }}</textarea>
        </div>

        <div class="form-group" style="text-align: right">
            <button type="submit" class="btn btn-outline-info" onclick="return confirm('确定提交当前数据？')"
                    style="font-size:10pt">提交数据
            </button>
        </div>
    </form>
</div>
</body>
</html>
