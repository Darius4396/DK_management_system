<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外协问题</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .menu {
            border-left-style: solid;
            border-left-width: 3px;
        }
    </style>

</head>
<body>
<div id="index_page"></div>
<script>
    $('#index_page').load('/static/html/index.html')
</script>
<div class="container">
    <h1>新增外协问题</h1>
    <div class="col-lg-2" style="border-right-style: solid; border-right-width: 1px">
        <p class="menu"><a href="/Manufacturing/outer_table/" style="font-size:9pt">问题列表</a></p>
        <h2 class="menu"><a href="/Manufacturing/add_outer/">新增问题</a></h2>
    </div>
    <div class="col-lg-10" style="font-size:9pt">
        <form role="form" action="/Manufacturing/add_outer/" method="post">
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">ID：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="ID" name="ID" style="font-size:10pt" value={{ ID_new }}>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label>问题描述：</label>
                <textarea class="form-control" rows="3" name="problem" style="font-size:9pt"></textarea>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">外部负责机构：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="institution" name="institution" placeholder="请输入外部负责的机构"
                           style="font-size:9pt">
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">外部负责人：</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="charger" name="charger" placeholder="请输入外部负责人"
                           style="font-size:9pt">
                </div>
            </div>
            <div class="form-group col-lg-6">
                <label class="col-lg-3 control-label">问题是否解决：</label>
                <div class="col-lg-9">
                    <select class="form-control" name="completion" style="font-size:9pt">
                        <option>已解决</option>
                        <option>未解决</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label>问题备注：</label>
                <textarea class="form-control" rows="3" name="note" style="font-size:9pt"></textarea>
            </div>
            <div class="form-group" style="text-align: right">
                <button type="submit" class="btn btn-outline-info" onclick="return confirm('确定提交当前数据？')"
                        style="font-size:10pt">提交数据
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
