<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不合格单编辑</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .menu {
            border-left-style: solid;
            border-left-width: 3px;
        }
    </style>

</head>
<body>
<div id="index_page"></div>
<script>
    $('#index_page').load('/static/html/index.html')
</script>
<div class="container">
    <h1>编辑不合格记录</h1>
    <form role="form" action="/Manufacturing/edit_unqual/" method="post" style="font-size: 10pt">

        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">日期：</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" id="date" name="date" style="font-size: 10pt"
                       value={{ item.date }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">通知单号：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inform" name="inform" style="font-size:10pt"
                       value={{ item.inform }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">不合格类型：</label>
            <div class="col-lg-9">
                <select class="form-control" name="type" style="font-size:10pt">{{ item.type }}
                    <option>生产不合格通知单</option>
                    <option>大修改造项目不合格通知单</option>
                    <option>采购不合格通知单</option>
                    <option>事业部装调环节问题</option>
                </select>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">工厂：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="fac" name="fac" style="font-size:10pt" value={{ item.fac }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">不合格发现时间：</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" id="found_date" name="found_date" style="font-size:10pt"
                       value={{ item.found_date }}>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">不合格单创建时间：</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" id="creat_date" name="creat_date" style="font-size:10pt"
                       value="{{ item.creat_date }}">
            </div>
        </div>
        <div class="form-group col-lg-12">
            <label>问题：</label>
            <textarea class="form-control" rows="2" name="problem" style="font-size:10pt">{{ item.problem }}</textarea>
        </div>
        <div class="form-group col-lg-12">
            <label>问题详述：</label>
            <textarea class="form-control" rows="5" name="pro_detail"
                      style="font-size:10pt">{{ item.pro_detail }}</textarea>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label" style="font-size:10pt">处置方式：</label>
            <div class="col-lg-9">
                <select class="form-control" name="chuzhi" style="font-size:10pt">{{ item.chuzhi }}
                    <option>让步接收</option>
                    <option>厂内返工</option>
                    <option>厂内返修</option>
                    <option>挑选使用</option>
                    <option>供应商返修</option>
                </select>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <label class="col-lg-3 control-label">供应商：</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" name="gongying" style="font-size:10pt"
                       value={{ item.gongying }}>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <label>评审结果：</label>
            <textarea class="form-control" rows="5" name="result" style="font-size:10pt">{{ item.result }}</textarea>
        </div>
        <div class="form-group col-lg-12">
            <label class="col-lg-2 control-label">缺陷文本：</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" name="defect_text" style="font-size:10pt"
                       value={{ item.defect_text }}>
            </div>
        </div>

        <div class="form-group" style="text-align: right">
            <button type="submit" class="btn btn-outline-info" onclick="return confirm('确定提交当前数据？')"
                    style="font-size:10pt">提交数据
            </button>
        </div>
    </form>
</div>
</body>
</html>
